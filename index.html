<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .active{
            color : white;
            font-size: 22px;
            font:bolder;
            font-weight: 400;
           
        }
        .indicator{
    height: 1.5rem;
    width: 1.5rem;
    border-radius: 50%;    
    }
   
   
.check input:checked{
    background-color: var(--vb-cyan);
}

    </style>
</head>
<body>
    <div class="bg-purple-600 h-[100vh] w-full overflow-x-hidden flex flex-col items-center justify-center">
        <h1 class="text-center font-extrabold text-white text-2xl ">Password Generator</h1>
        <div class="mt-2 border-black border-[1px] rounded-xl md:w-[25%] h-12 relative w-[80%]">
            <input readonly placeholder="password" class="display bg-slate-900 w-[100%] h-[100%] text-xl font-bold rounded-xl text-yellow-300 pl-6" data-passwordDisplay> 
            <button class="absolute right-8 top-3">
                <div class="relative "><span class="absolute left-1 right-2 bottom-1" data-copyMsg></span></div>
                <img src="./images/icons8-copy-16.png" alt="copy" height="23" width="23" data-copy>
            </button>
        </div>
        <div class="flex flex-col md:h-[370px] md:w-[25%] bg-slate-900 border-[1px] border-black rounded-lg p-4 mt-2 w-[80%] h-[40%]sd:h-[60%] sd:w[85%]">
            <!-- password Length section -->
          <div class="ml-2 flex flex-row ">
            <p class="text-xl font-medium text-white">Password Length</p>
            <p data-lengthNumber class="text-xl font-medium text-white mx-auto mr-5">0</p>
          </div>
            <!-- slider -->
          <input type="range" min="1" max="20" class="slider mt-3 ml-2 mr-2 cursor-pointer border-[2px] border-yellow-400" step="1" data-lengthSlider>
            
           <!-- checkBoxes -->
            
           <!--  -->
           <div class="ml-3 mt-3 text-lg text-yellow-50 check ">
            <input type="checkbox" name="" id="uppercase">
            <label for="uppercase" class="ml-1">Include Uppercase Letters</label>
           </div>
           <div class="ml-3 mt-3 text-lg text-yellow-50 check">
            <input type="checkbox" name="" id="lowercase">
            <label for="lowercase">Include Lowercase</label>
           </div>
           <div class="ml-3 mt-3 text-lg text-yellow-50 check">
            <input type="checkbox" name="" id="numbers">
            <label for="numbers">Include Numbers</label>
           </div>
           <div class="ml-3 mt-3 text-lg text-yellow-50 check">
            <input type="checkbox" name="" id="symbols">
            <label for="symbols">Include Symbols</label>
           </div>
           <!-- strength section -->
           <div class="flex flex-row relative">
            <p class="text-xl font-bold text-yellow-300 ml-3 mt-2">Strength</p>
            <div data-indicator class="indicator self-end w-5 h-5 bg-white rounded-full  absolute right-4 shadow-md   shadow-[100%] "></div>
           </div>
           <!-- generate password button -->
           <button class="generateBtn md:w-[90%] bg-fuchsia-700 md:ml-2 ml-0 border-[1px] border-black text-center rounded-full h-10 w-full md:text-xl text-lg  font-bold pb-1 md:mt-3 mt-5 text-yellow-100">Generated password</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
